</head>

<body>
  <!--<iframe> é usado para incorporar o mapa em sua página. Definimos a largura (width) e altura (height) desejadas para o mapa, e adicionamos o atributo allowfullscreen para permitir que os usuários visualizem o mapa em tela cheia-->
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57620.99559981141!2d-49.42128669201145!3d-25.494631626199677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce1f8b1a3e06f%3A0xc203f100e1c473e5!2sCidade%20Industrial%20de%20Curitiba%2C%20Curitiba%20-%20PR!5e0!3m2!1spt-BR!2sbr!4v1690481020819!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <!--No rodapé <footer> foi adicionado a <div> com classe 'container' para agrupar o conteúdo do formulário.
  <h2> exibe o título "Entre em contato" para indicar a finalidade do formulário.
  <form> é usado para envolver todo o conteúdo do formulário.
  <label> é usado para associar o rótulo ao campo correspondente usando o atributo for com o valor do atributo id do campo.-->

  <footer class="footer">
    <div class="container">
      <div class="contact-form">
        <h2>Entre em contato</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" rows="10" cols="40"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="contact-info">
        <h2>Contatos:</h2>
        <ul>
          <li><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</li>
          <li><strong>Telefone:</strong> (99) 9999-9999</li>
          <li><strong>Email:</strong> <a href="mailto:contato@empresaXYZ.com">contato@cic.com.br</a></li>
        </ul>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Douglas Godoi &copy; 2023 Transformando Vidas. Todos os direitos reservados.</p>
      </div>
    </div>

  </footer>
</body>

</html>
